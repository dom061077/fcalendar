<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
   <ion-list>
     <ion-item *ngFor="let item of items | async">
          {{item.apellido}}
     </ion-item>
   </ion-list>
  
   <ion-infinite-scroll (ionInfinite)="$event.waitFor(scrolled())">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
  
  </ion-content>

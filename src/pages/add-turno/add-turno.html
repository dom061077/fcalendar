<ion-header>

  <ion-navbar>
    <ion-title>Agregar Turno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [fromGroup]="formAdd" (ngSubmit)="onSubmit()">
            <ion-auto-complete formControlName='pacienteId' (itemSelected)="itemSelected($event)" [dataProvider]="autocompleteService" ></ion-auto-complete>
            <ion-list> 
                <ion-item> 
                    <ion-label>D.N.I: {{dni}}    </ion-label>
                </ion-item>
                        
                <ion-item> 
                    <ion-label>Fecha del Turno: {{dateFormat}}    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Hora del Turno: {{hora}} </ion-label>            
                </ion-item>  
                <ion-item>
                    <ion-label>Duraci√≥n del Turno en minutos:</ion-label>
                    <ion-select [(ngModel)]="duracion">
                        <ion-option value=15>15</ion-option>
                        <ion-option value=30>30</ion-option>
                        <ion-option value=60>60</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <button ion-button (click)="confirmar()" [color]="myColor" [block]=true [large]=true [round]="isRound">
                            Confirmar
                    </button>    
                </ion-item>    
            </ion-list>  
    </form>>            
</ion-content>

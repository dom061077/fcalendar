<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button (click)="onAdd()" ion-button >
          <ion-icon right name="add-circle"></ion-icon>
        </button>
      </ion-buttons> 
      <ion-title>Profesionales</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
      <ion-searchbar
          placeholder="Filtrar por Apellido y Nombre"
          [(ngModel)]="filtro"
          (ioninput)="onInput($event)"
          (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <ion-list>
          <ion-spinner name="circles" *ngIf="showSpinner" >  </ion-spinner>  
                 
            <button ion-item icon-end *ngFor="let item of items | async" (click)="onClickItem(item)">
              
              {{item.apellido_nombre}} ({{item.matricula}})
            </button>                
        </ion-list>      

        <button ion-button full  round (click)="onCreateRoles()">Agregar Rol</button>    

</ion-content>

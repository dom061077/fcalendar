<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="onAdd()" ion-button >
        <ion-icon right name="add-circle"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title>Cambio de Contrase単a</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="formPass" (ngSubmit)="confirmar()">
          <ion-list>
              <ion-item> 
                    <ion-label floating> Contrase単a </ion-label>   
                    <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
              </ion-item>  
              <ion-item> 
                  <ion-label floating>Repita Contrase単a </ion-label>   
                  <ion-input type="password" [(ngModel)]="password2" formControlName="password2"></ion-input>
            </ion-item>  
            <div  *ngIf="formPass.get('password').hasError('passwordMissMatching')">
                  Las contrase単as no coinciden
            </div>  
            
          </ion-list>  
          <button ion-button full round [disabled]="isValid()">Guardar</button>
    </form>

</ion-content>

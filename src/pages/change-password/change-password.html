<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Contraseña<a href=""></a></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formPass" (ngSubmit)="confirmar()">
          <ion-list>
              <ion-item> 
                    <ion-label floating> Contraseña </ion-label>   
                    <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
              </ion-item>  
              <ion-item> 
                  <ion-label floating>Repita Contraseña </ion-label>   
                  <ion-input type="password2" [(ngModel)]="password2" formControlName="password2"></ion-input>
            </ion-item>  
            
          </ion-list>  
          <button ion-button full round [disabled]="isValid()">Guardar</button>
    </form>

</ion-content>

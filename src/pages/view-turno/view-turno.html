<ion-header>

  <ion-navbar>
    <ion-title>Ver Turno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list> 
          <ion-item> 
              <ion-label>D.N.I: {{turnoItem.paciente.dni}}    </ion-label>
          </ion-item>

          <ion-item> 
            <ion-label>Apellido y Nombre: {{turnoItem.paciente.apellido}} {{turnoItem.paciente.nombre}}    </ion-label>
        </ion-item>
        
                  
          <ion-item> 
              <ion-label>Fecha del Turno: {{turnoItem.start.locale('es').format('L')}}    </ion-label>
          </ion-item>
          <ion-item>
              <ion-label>El Turno comienza a las: {{turnoItem.start.format('LT')}} </ion-label>            
              
          </ion-item>  
          <ion-item>
              <ion-label>y termina a las: {{turnoItem.end.format('LT')}}</ion-label>

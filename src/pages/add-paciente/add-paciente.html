<ion-header>

  <ion-navbar>
    <ion-title>Agregar un Paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
                <ion-list>
                    <ion-item>
                        <ion-label>D.N.I:</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Apellido:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Nombre:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Fecha de Nacimiento:</ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY" 
                            cancelText="Cancelar" doneText="Aceptar"
                            [(ngModel)]="myDate"></ion-datetime>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Domicilio:</ion-label>
                        <ion-input></ion-input>            
                    </ion-item>

                    <ion-item>
                        <ion-label>Provincia:</ion-label>
                        <ion-input></ion-input>            
                    </ion-item>
                    <ion-item>
                        <ion-label>Localidad:</ion-label>
                        <ion-input></ion-input>            
                    </ion-item>
                    <ion-item>
                        <ion-label>Código Postal:</ion-label>
                        <ion-input></ion-input>            
                    </ion-item>
                    <ion-item>
                        <ion-label>Teléfono:</ion-label>
                        <ion-input></ion-input>            
                    </ion-item>
                    <ion-item>
                        <ion-label>Sexo:</ion-label>
                        <ion-select>
                                <ion-option value="MASCULINO">Masculino</ion-option>
                                <ion-option value="FEMENINO">Femenino</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                            <ion-label>Estado Civil:</ion-label>
                            <ion-select>
                                    <ion-option value="MASCULINO">Masculino</ion-option>
                                    <ion-option value="FEMENINO">Femenino</ion-option>
                            </ion-select>
                    </ion-item>
                            <ion-auto-complete [options]="{placeholder : 'Obra Social'}"  (itemSelected)="itemSelected($event)" [dataProvider]="autocompleteService" >
                            </ion-auto-complete>
                        
                </ion-list> 
    <button ion-button full  round>Guardar</button>    

</ion-content>
